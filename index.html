<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Planner</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main heading -->
<h1>Smart Study Planner</h1>

<!-- Input fields for adding a new task -->
<input id="taskName" placeholder="Assignment name"> <!-- Task name -->
<input id="dueDate" type="date"> <!-- Due date -->
<input id="difficulty" type="number" min="1" max="5" placeholder="Difficulty 1-5"> <!-- Difficulty level -->

<!-- Button to add task, triggers addTask() function in script.js -->
<button onclick="addTask()">Add Task</button>

<!-- Section where tasks will be displayed -->
<h2>Tasks</h2>
<ul id="taskList"></ul> <!-- Empty list initially -->

<!-- Link to external JS file containing the logic -->
<script src="script.js"></script>
</body>
</html>

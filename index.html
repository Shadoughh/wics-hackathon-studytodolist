<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header-actions">
        <button id="themeToggle" class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    </div>

    <h1>Smart Study Planner</h1>

    <div class="input-group">
        <label>Task Name</label>
        <input id="taskName" placeholder="e.g., Study for Math Exam">

        <label>Due Date & Time</label>
        <input id="dueDate" type="datetime-local">

        <label>Priority / Difficulty (1-5)</label>
        <input id="difficulty" type="number" min="1" max="5" placeholder="Optional">

        <button id="addBtn" class="primary-btn" onclick="addTask()">Add Task</button>
        <button class="clear-btn" onclick="clearAllTasks()">Clear All Tasks</button>
    </div>

    <hr class="section-divider">

    <div id="timerSetup" class="timer-card" style="display: none;">
        <h3 id="setupTaskName">Set Timer</h3>
        <div class="timer-picker">
            <div class="picker-group">
                <button class="arrow-btn" onclick="adjustTime('min', 1)">â–²</button>
                <div id="setupMinutes" class="big-number">25</div>
                <button class="arrow-btn" onclick="adjustTime('min', -1)">â–¼</button>
                <span class="picker-label">MINS</span>
            </div>
            
            <div class="picker-separator">:</div>
            
            <div class="picker-group">
                <div class="dual-arrows">
                    <button class="small-arrow" onclick="adjustTime('sec', 10)" title="+10s">â–²</button>
                    <button class="small-arrow" onclick="adjustTime('sec', 1)" title="+1s">â–²</button>
                </div>
                <div id="setupSeconds" class="big-number">00</div>
                <div class="dual-arrows">
                    <button class="small-arrow" onclick="adjustTime('sec', -10)" title="-10s">â–¼</button>
                    <button class="small-arrow" onclick="adjustTime('sec', -1)" title="-1s">â–¼</button>
                </div>
                <span class="picker-label">SECS</span>
            </div>
        </div>
        <div class="timer-actions">
            <button class="primary-btn" onclick="confirmAndStart()">Start Timer</button>
            <button class="clear-btn" onclick="stopTimer()" style="background:#cbd5e1; color:#475569; margin:0;">Cancel</button>
        </div>
    </div>

    <div id="activeTimerContainer" class="timer-card" style="display: none;">
        <h3 id="timerTaskName">Focusing...</h3>
        <div id="timerDisplay">25:00</div>
        <div class="timer-actions">
            <button id="startPauseBtn" onclick="togglePause()" class="pause-btn">Pause</button>
            <button onclick="stopTimer()" class="stop-btn">Stop</button>
        </div>
    </div>

    <div class="sort-container">
        <label>Display Order</label>
        <select id="sortOption" onchange="renderTasks()">
            <option value="due">Sort by: Due Date</option>
            <option value="diffHigh">Sort by: Hardest First</option>
            <option value="diffLow">Sort by: Easiest First</option>
        </select>
    </div>

    <div class="stats-dashboard">
        <div class="stat-card">
            <span class="stat-value" id="statsToday">0</span>
            <span class="stat-label">DONE TODAY</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="statsTotal">0</span>
            <span class="stat-label">TOTAL DONE</span>
        </div>
        <div class="stat-card">
            <span class="stat-value" id="statsOverdue">0</span>
            <span class="stat-label">OVERDUE</span>
        </div>
    </div>

    <h2 class="section-title">Your Progress</h2>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar-fill"></div>
    </div>
    <div id="progressText" class="progress-text">0%</div>
    <div id="taskCounter" class="task-count-sub">0 / 0 Tasks Completed</div>

    <ul id="taskList"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>

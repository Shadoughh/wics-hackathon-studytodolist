<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div style="text-align: right;">
    <button id="themeToggle" class="toggle-btn" onclick="toggleDarkMode()">ğŸŒ™ Dark Mode</button>
</div>

    <h1>Smart Study Planner</h1>

    <input id="taskName" placeholder="Assignment name">
    <input id="dueDate" type="date">
    <input id="difficulty" type="number" min="1" max="5" placeholder="Difficulty 1-5">

    <button onclick="addTask()">Add Task</button>

    <h2>Tasks</h2>
    <progress id="progressBar" value="0" max="100"></progress>
    <span id="progressText">0%</span>

    <div class="task-count" id="taskCounter">0 / 0 Tasks Completed</div>

    <ul id="taskList"></ul>

</div>

<script src="script.js"></script>

</body>
</html>

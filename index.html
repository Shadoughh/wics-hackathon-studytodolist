<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <div style="text-align: right;">
        <button id="themeToggle" class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    </div>

    <h1>Smart Study Planner</h1>

    <div class="input-group">
        <label for="taskName">Task Name</label>
        <input id="taskName" placeholder="e.g., Study for Math Exam">

        <label for="dueDate">Due Date & Time</label>
        <input id="dueDate" type="datetime-local">

        <label for="difficulty">Priority / Difficulty (1-5)</label>
        <input id="difficulty" type="number" min="1" max="5" placeholder="Optional">

        <label for="sortOption">Display Order</label>
        <select id="sortOption" onchange="renderTasks()" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd;">
            <option value="due">Sort by: Due Date</option>
            <option value="diffHigh">Sort by: Hardest First</option>
            <option value="diffLow">Sort by: Easiest First</option>
        </select>

        <button onclick="addTask()">Add Task</button>
        <button onclick="clearAllTasks()" style="margin-top: 10px; transition: background 0.3s ease;">Clear All Tasks</button>
    </div>

    <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

    <div id="activeTimerContainer" style="display: none; text-align: center; background: #f1f5f9; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 2px solid #6366f1;">
        <h3 id="timerTaskName" style="margin: 0; color: #1e293b; font-size: 1.1rem;">Focusing on: Task Name</h3>
        <div id="timerDisplay" style="font-size: 3.5rem; font-weight: bold; color: #6366f1; margin: 10px 0; font-family: monospace;">25:00</div>
        <button id="stopTimerBtn" onclick="stopTimer()" style="background: #ef4444; width: auto; padding: 8px 20px; font-size: 0.9rem;">Stop Timer</button>
    </div>

    <h2>Your Progress</h2>
    <div class="progress-container">
        <div id="progressBar" class="progress-bar-fill"></div>
    </div>
    <div id="progressText" class="progress-text">0%</div>

    <div class="task-count" id="taskCounter">0 / 0 Tasks Completed</div>

    <ul id="taskList"></ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>

</body>
</html>

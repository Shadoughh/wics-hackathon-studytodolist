<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header-actions">
        <button id="themeToggle" class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    </div>

    <h1>Smart Study Planner</h1>

    <div class="input-group">
        <label>Task Name</label>
        <input id="taskName" placeholder="What are we working on?">

        <label>Due Date & Time</label>
        <input id="dueDate" type="datetime-local">

        <label>Priority / Difficulty (1-5)</label>
        <input id="difficulty" type="number" min="1" max="5" placeholder="Optional (e.g. 3)">

        <button id="addBtn" class="primary-btn" onclick="addTask()">Add Task</button>
        <button class="clear-btn" onclick="clearAllTasks()">Clear All Tasks</button>
    </div>

    <hr class="section-divider">

    <div id="timerSetup" class="timer-card" style="display: none;">
        <h3 id="setupTaskName">Set Timer</h3>
        <div class="timer-picker-horizontal">
            <div class="picker-column">
                <button class="arrow-btn" onclick="adjustTime('min', 1)">â–²</button>
                <div id="setupMinutes" class="big-number">25</div>
                <button class="arrow-btn" onclick="adjustTime('min', -1)">â–¼</button>
                <span class="picker-label">MINS</span>
            </div>
            <div class="picker-separator">:</div>
            <div class="picker-column">
                <div class="sec-arrows-row">
                    <button class="small-arrow" onclick="adjustTime('sec', 10)">â–²</button>
                    <button class="small-arrow" onclick="adjustTime('sec', 1)">â–²</button>
                </div>
                <div id="setupSeconds" class="big-number">00</div>
                <div class="sec-arrows-row">
                    <button class="small-arrow" onclick="adjustTime('sec', -10)">â–¼</button>
                    <button class="small-arrow" onclick="adjustTime('sec', -1)">â–¼</button>
                </div>
                <span class="picker-label">SECS</span>
            </div>
        </div>
        <div class="timer-actions-row">
            <button class="primary-btn pill-btn" onclick="confirmAndStart()">Start Timer</button>
            <button class="cancel-btn pill-btn" onclick="stopTimer()">Cancel</button>
        </div>
    </div>

    <div id="activeTimerContainer" class="timer-card" style="display: none;">
        <h3 id="timerTaskName">Focusing...</h3>
        <div id="timerDisplay" class="active-timer-display">25:00</div>
        <div class="active-actions-row">
            <button id="startPauseBtn" onclick="togglePause()" class="resume-pill">Pause</button>
            <button onclick="stopTimer()" class="stop-pill">Stop</button>
        </div>
    </div>

    <div class="sort-section">
        <label>Display Order</label>
        <select id="sortOption" onchange="renderTasks()">
            <option value="due">Sort by: Due Date</option>
            <option value="diffHigh">Sort by: Hardest First</option>
            <option value="diffLow">Sort by: Easiest First</option>
        </select>
    </div>

    <div class="stats-dashboard">
        <div class="stat-box">
            <span class="stat-num" id="statsToday">0</span>
            <span class="stat-text">DONE TODAY</span>
        </div>
        <div class="stat-box">
            <span class="stat-num" id="statsTotal">0</span>
            <span class="stat-text">TOTAL DONE</span>
        </div>
        <div class="stat-box">
            <span class="stat-num" id="statsOverdue" style="color: #e76f51;">0</span>
            <span class="stat-text">OVERDUE</span>
        </div>
    </div>

    <div class="progress-section">
        <h2 class="section-title">Your Progress</h2>
        <div class="progress-bg">
            <div id="progressBar" class="progress-fill"></div>
        </div>
        <div class="progress-info">
            <div id="progressText" class="progress-pct">0%</div>
            <div id="taskCounter" class="progress-sub">0 / 0 Tasks Completed</div>
        </div>
    </div>

    <ul id="taskList"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>
</body>
</html>
